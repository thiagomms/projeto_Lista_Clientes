<mat-card class="home mat-elevation-z3">
    <mat-card-title>
        Novo Cliente
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="product.name"
            name="name"
            >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="cargo" 
            [(ngModel)]="product.cargo"
            name="cargo"
            >
        </mat-form-field> 
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
